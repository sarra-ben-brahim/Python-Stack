<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    <title>Dojo Survey</title>
</head>

<body>
    <form action="/process" method="post" class="bg-light text-primary p-5 rounded col-6 mx-auto">
        <h1> Dojo Survey </h1>
        <div class="form-group">
            <label>Your Name:</label>
            <input type="text" name="name">
        </div>
        <div class="form-group">
            <label>Dojo Locations:</label>
            <select name="location" class="form-control">
                <option>--CHOOSE OPTION--</option>
                <option value="San Jose">San Jose</option>
                <option value="Washington DC">Washington DC</option>
                <option value="Seattle WA">Seattle WA</option>
                <option value="Remote">Remote</option>
            </select>
        </div>
        <div class="form-group">
            <label>Favorite Language:</label>
            <select name="language" class="form-control">
                <option>--CHOOSE OPTION--</option>
                <option value="Python">Python</option>
                <option value="Javascript">Javascript</option>
                <option value="R">R</option>
            </select>
        </div>
        <div class="form-group">
            <label>Comment (optional):</label>
            <textarea name="comment" cols="30" rows="10" class="form-control"></textarea>
        </div>
       
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</body>

</html>
