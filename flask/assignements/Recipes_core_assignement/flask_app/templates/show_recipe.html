<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Recipe Share</title>
</head>
<body>
    <header class="container d-flex justify-content-between align-items-center">
        <h1>{{recipe.name}}</h1>
        <div class="w-25 d-flex gap-4">
            <a href="/recipes" class="btn btn-primary">back to recipes</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </header>

    <main class="container">
        <p><b>Description:</b> {{recipe.description}}</p>
        <p><b>Under 30 minutes ?</b> {{recipe.under}}</p>
        <p><b>Instructions:</b> {{recipe.instruction}}</p>
        <p><b>Date Made:</b> {{recipe.date_cooked}}</p>

    </main>
</body>
</html>
