<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Recipe Share</title>
</head>
<body>
    <header class="container d-flex justify-content-between align-items-center">
        <h1>Welcome, {{logged_user.first_name}} </h1>
        <div class="w-25 d-flex gap-4">
            <a href="/recipes/new" class="btn btn-primary">+ Create</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </header>
    <main class="container">
        <h4> All posted recipes: </h4>
        <table class="table table-stripped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Under</th>
                    <th>Posted By</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in recipes %}
                    <tr>
                        <td> {{recipe.name}} </td>
                        <td> {{recipe.under}} </td>
                        <td> {{recipe.user.first_name}} </td>
                        <td>
                            <a href="/recipes/{{recipe.id}}" class="btn btn-primary">view recipe</a>
                            {% if logged_user.id == recipe.user.id %}
                                |<a href="/recipes/edit/{{recipe.id}}" class="btn btn-warning">edit</a>
                                |<a href="/recipes/delete/{{recipe.id}}" class="btn btn-danger">delete</a>
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>   
</body>
</html>
