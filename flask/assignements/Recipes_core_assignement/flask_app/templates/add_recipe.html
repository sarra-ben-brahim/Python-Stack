<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Recipe Share</title>
</head>
<body>
    <header class="container d-flex justify-content-between align-items-center">
        <h1>Add a New Recipe !</h1>
        <div class="w-25 d-flex gap-4">
            <a href="/recipes" class="btn btn-primary">back to recipes</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </header>
    <div class="container d-flex justify-content-between gap-3">
        <div class="w-50">
            {% with messages = get_flashed_messages(category_filter = ['add_recipe']) %}
                {% if messages %}
                    <div class="alert alert-danger" role="alert">
                        {% for message in messages %}
                            <p> {{ message }} </p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <form action="/recipes/add" method="post" class="form">
                <input type="hidden" name="user_id" value="{{logged_user.id}}">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" name="description" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="instruction">Instructions:</label>
                    <input type="textarea" name="instruction" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="date_cooked">Date Cooked/Made:</label>
                    <input type="date" name="date_cooked" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="under">Under 30 minutes ?</label>
                    <input type="radio" value="1" name="under">
                    <label for="yes">Yes</label>
                    <input type="radio" value="0" name="under">
                    <label for="no">No</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
</body>
</html>
