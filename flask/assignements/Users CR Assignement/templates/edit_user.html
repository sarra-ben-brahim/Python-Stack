<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
    <div>
        <h5 class="col-11 text-right"><a href="/users">Home</a></h5>
        <h4 class="text-left">Edit {{ user.first_name }}</h4>
        <form action="/users/update" method="post" class="col-6 mx-auto">
            <div class="form-group">
                <input type="hidden" name="id" value={{user.id}} >
                <label for="first_name">First Name:</label>
                <input type="text" name = "first_name" value="{{user.first_name}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" name = "last_name" value="{{user.last_name}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" name = "email" value="{{user.email}}" class="form-control">
                <input type="hidden" name="updated_at" value={{user.updated_at}}>
            </div>
            <input type="submit" value="update" class="btn btn-success">
            <a href="/users/{{ user.id }}">Show User</a>        
        </form>
            
</body>
</html>
